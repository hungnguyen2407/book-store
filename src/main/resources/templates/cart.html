<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>

<body>
<header th:replace="layout::#header"></header>

<section id="cart_items">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="title text-center" th:text="#{cart}"></h2>
            </div>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                <tr class="cart_menu">
                    <td class="image" th:text="#{book}"></td>
                    <td class="description"></td>
                    <td class="price" th:text="#{price}"></td>
                    <td class="quantity" th:text="#{quantity}"></td>
                    <td class="total" th:text="#{total}"></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th:block th:if="${#lists.isEmpty(#session.getAttribute('cart'))}">
                        <h2 th:text="#{empty-cart}"></h2>
                    </th:block>
                    <th:block th:each="orderItems: ${#session.getAttribute('cart')}">
                        <td class="cart_product">
                            <a href=""><img th:src="'/images/books/'+${orderItems}+'.jpg'" alt=""></a>
                        </td>
                        <td class="cart_description">
                            <h4><a href="">Colorblock Scuba</a></h4>
                            <p>Web ID: 1089772</p>
                        </td>
                        <td class="cart_price">
                            <p>$59</p>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_quantity_button">
                                <a class="cart_quantity_up" href=""> + </a>
                                <input class="cart_quantity_input" type="text" name="quantity" value="1"
                                       autocomplete="off"
                                       size="2">
                                <a class="cart_quantity_down" href=""> - </a>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">$59</p>
                        </td>
                        <td class="cart_delete">
                            <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                        </td>
                    </th:block>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->

<section id="do_action">
    <div class="container">
        <div class="heading">
            <h3 th:text="#{ask-fill-info}"></h3>
            <p><span th:text="#{ask-sign-up}" th:remove="tag"></span><a th:href="'/account/signup'"></a></p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="chose_area">
                    <ul class="user_info">
                        <label th:text="#{user-info}"></label>
                        <li class="single_field"><input required th:placeholder="#{your-name}" type="text"/></li>
                        <li class="single_field"><input required th:placeholder="#{email}" type="text"/></li>
                        <li class="single_field"><input th:placeholder="#{phone}" required type="text"/></li>
                    </ul>
                    <ul class="user_info">
                        <label th:text="#{payment-info}"></label>
                        <li class="single_field"><input type="text" th:placeholder="#{country}"></li>
                        <li class="single_field"><input type="text" th:placeholder="#{region-state}"></li>
                        <li class="single_field"><input type="text" th:placeholder="#{zip-code}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="total_area">
                    <ul>
                        <li><span th:text="#{product-total}" th:remove="tag"></span><span>$59</span></li>
                        <li><span th:text="#{tax}" th:remove="tag"></span><span>$2</span></li>
                        <li><span th:text="#{shipping-cost}" th:remove="tag"></span><span>Free</span></li>
                        <li><span th:text="#{cart-total}" th:remove="tag"></span><span>$61</span></li>
                    </ul>
                    <a class="btn btn-default check_out" th:href="'/checkout'" th:text="#{checkout}"></a>
                </div>
            </div>
        </div>
    </div>
</section><!--/#do_action-->

<footer th:replace="layout::#footer"></footer>
</body>
</html>
