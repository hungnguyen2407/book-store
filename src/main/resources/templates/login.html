<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>

<body>

<header th:replace="layout::#header"></header>

<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2 th:text="#{sign-in}"></h2>
                    <form th:action="@{/account/signin}" th:object="${account}" method="POST">
                        <input type="email" th:placeholder="#{email}" th:field="*{email}"/>
                        <input type="password" th:placeholder="#{pass}" th:field="*{pass}"/>
                        <span>
								<input type="checkbox" class="checkbox" th:name="keepSignIn">
                                <span th:text="#{keep-sign-in}" th:remove="tag"></span>

							</span>
                        <button type="submit" class="btn btn-default" th:text="#{sign-in}"></button>
                    </form>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or" th:text="#{or}"></h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2 th:text="#{sign-up}"></h2>
                    <form th:action="@{/account/signup}" th:object="${account}" method="POST"
                          novalidate="novalidate">
                        <input type="text" th:placeholder="#{user-name}" th:field="*{userName}">
                        <input type="email" th:placeholder="#{email}" th:field="*{email}"/>
                        <input type="password" th:placeholder="#{pass}" th:field="*{pass}"/>
                        <button type="submit" class="btn btn-default" th:text="#{sign-up}"></button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->

<footer th:replace="layout::#footer"></footer>

</body>
</html>
