<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<header th:replace="layout :: header"></header>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2 th:text="#{category}"></h2>
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        <th:block th:each="category:${categories}">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title"><a href="#" th:text="${category.name}"></a></h4>
                                </div>
                            </div>
                        </th:block>
                    </div><!--/category-products-->
                </div>
            </div>
            <div class="col-sm-9">
                <div class="product-details"><!--product-details-->
                    <div class="col-sm-5">
                        <div class="view-product">
                            <img th:src="'images/books/'+${book.id}+'.jpg'" alt=""/>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="product-information"><!--/product-information-->
                            <img src="images/product-details/new.jpg" class="newarrival" alt=""/>
                            <h2 th:text="${book.name}"></h2>
                            <p><span th:remove="tag" th:text="#{author}"></span>: <span th:remove="tag"
                                                                                        th:text="${book.author}"></span>
                            </p>
                            <img src="images/product-details/rating.png" alt=""/>
                            <span>
									<span>US $<span th:remove="tag" th:text="${book.price}"></span></span>
									<label><span th:remove="tag" th:text="#{quantity}"></span>:</label>
									<input type="text" value="3"/>
									<button type="button" class="btn btn-fefault cart">
										<i class="fa fa-shopping-cart"></i>
										<span th:remove="tag" th:text="#{add-to-cart}"></span>
									</button>
								</span>
                            <p><b><span th:text="#{availability}" th:remove="tag"></span>:</b> <span th:remove="tag"
                                                                                                     th:text="#{availability.in-stock}"></span>
                            </p>
                            <p><b><span th:remove="tag" th:text="#{condition}"></span>:</b> <span th:remove="tag"
                                                                                                  th:text="#{condition.new}"></span>
                            </p>
                        </div><!--/product-information-->
                    </div>
                </div><!--/product-details-->

                <div class="category-tab shop-details-tab"><!--category-tab-->
                    <div class="col-sm-12">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#reviews" data-toggle="tab" th:text="#{reviews}"></a></li>
                        </ul>
                    </div>
                    <div class="tab-pane fade active in" id="reviews">
                        <div class="col-sm-12">
                            <!--<ul>-->
                            <!--<li><a href=""><i class="fa fa-user"></i>EUGEN</a></li>-->
                            <!--<li><a href=""><i class="fa fa-clock-o"></i>12:41 PM</a></li>-->
                            <!--<li><a href=""><i class="fa fa-calendar-o"></i>31 DEC 2014</a></li>-->
                            <!--</ul>-->
                            <!--<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor-->
                            <!--incididunt ut labore et dolore magna aliqua.Ut enim ad minim veniam, quis nostrud-->
                            <!--exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.Duis aute irure-->
                            <!--dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla-->
                            <!--pariatur.</p>-->
                            <!--<p><b>Write Your Review</b></p>-->

                            <form action="#">
										<span>
											<input type="text" th:placeholder="#{your-name}"/>
											<input type="email" th:placeholder="#{email }"/>
										</span>
                                <textarea name=""></textarea>
                                <!--<b>Rating: </b> <img src="images/product-details/rating.png" alt=""/>-->
                                <button type="button" class="btn btn-default pull-right">
                                    <span th:remove="tag" th:text="#{submit}"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!--/category-tab-->
        </div>
    </div>
</section>

<footer th:replace="layout::#footer"></footer>
</body>
</html>
